name: Build and deploy container app to Azure Web App - azure-github-container

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://githubaction.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_462fc9e71f3a4c41886db925334f0f85 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_712d216962114636a1dbac38788f6728 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: githubaction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_462fc9e71f3a4c41886db925334f0f85 }}/azure-hello-world-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'azure-github-container'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8cec925212294381ac90a27ad6d9b382 }}
        images: 'githubaction.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_462fc9e71f3a4c41886db925334f0f85 }}/azure-hello-world-app:${{ github.sha }}'